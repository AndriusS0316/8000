<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8000</title>
    <link rel="stylesheet" href="./main.css">
</head>
<style>
body {
    background-color: #eee;
}
.game1 {
    display: flex;
    gap: 20px;
    position: absolute;
    top: 12%;
    left: 20%;
    transform: translate(-50%, -50%);
}
.form1 {
    display: flex;
    gap: 20px;
    position: absolute;
    top: 40%;
    left: 20%;
    transform: translate(-50%, -50%);
}
.input1 {
    display: flex;
    gap: 20px;
    position: absolute;
    top: 54%;
    left: 20%;
    transform: translate(-50%, -50%);
    text-align: center;
}
.game2 {
    display: flex;
    gap: 20px;
    position: absolute;
    top: 12%;
    right: 5%;
    transform: translate(-50%, -50%);
}
.form2 {
    display: flex;
    gap: 20px;
    position: absolute;
    top: 40%;
    right: 0%;
    transform: translate(-50%, -50%);
}
.input2 {
    display: flex;
    gap: 20px;
    position: absolute;
    top: 54%;
    right: 9%;
    transform: translate(-50%, -50%);
    text-align: center;
    line-height: 100px;
}
.Buttonn {
    padding: 10px 30px;
    font-size: 50px;
    line-height: 30px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 4px 10px #0002;
}
.minus1 {
    background-color: red;
    color: #fff;
}
.minus2 {
    background-color: red;
    color: #fff;
}
.plus1 {
    background-color: green;
    color: #fff;
}
.plus2 {
    background-color: green;
    color: #fff;
}
.number1 {
    padding: 10px 30px;
    font-size: 50px;
    line-height: 30px;
}
.number2 {
    padding: 10px 30px;
    font-size: 50px;
    line-height: 30px;
}
#data1 {
    height: 5%;
}
#data2 {
    height: 5%;
}
::placeholder {
    font-size: 25px;
}

</style>
<body>
    <!-- pirmas -->
    <form>
        <button class="game1 Buttonn" type="button">New Game</button>
        <input id="data111" type="text" class="input111" name="input111" placeholder="Player Name"/>
        
    </form>
    <form class="form1">
        <button class="minus1 Buttonn" type="button">-</button>
        <div id="start1" class="number1">8000</div>
        <button class="plus1 Buttonn" type="button">+</button>
    </form>
    <input id="data1" type="number" class="input1" name="input1" placeholder="1000"/>
    <input id="data11" type="text" class="input11" name="input11" placeholder="History"/>
    <button class="restart1" id="restart1" type="button"><img src="./IMG/restart.png" width="30px" alt="restart"></button>
    <button class="coin1" id="coin1" type="button">Mesti Monetą</button>
    <img class="coin11" id="coin11" src="./IMG/coin/tuscia.png" alt="Coin">
    <button class="restart11" id="restart11" type="button"><img src="./IMG/restart.png" width="30px" alt="restart"></button>
    <button class="coin1 kauliukas1" id="kauliukas1" type="button">Ridenti Kauliuką</button>
    <img class="coin11 kauliukas11" id="kauliukas11" src="./IMG/dice/tuscia.png" alt="Kauliukas">


    <!-- antras -->
    <form>
        <button class="game2 Buttonn" type="button">New Game</button>
        <input id="data222" type="text" class="input222" name="input222" placeholder="Player Name"/>
        
    </form>
    <form class="form2">
        <button class="minus2 Buttonn" type="button">-</button>
        <div id="start2" class="number2">8000</div>
        <button class="plus2 Buttonn" type="button">+</button>
    </form>
    <input id="data2" type="number" class="input2" name="input2" placeholder="1000"/>
    <input id="data22" type="text" class="input22" name="input22" placeholder="History"/>
    <button class="restart2" id="restart2" type="button"><img src="./IMG/restart.png" width="30px" alt="restart"></button>
    <button class="coin2" id="coin2" type="button">Mesti Monetą</button>
    <img class="coin22" id="coin22" src="./IMG/coin/tuscia.png" alt="Coin">
    <button class="restart22" id="restart22" type="button"><img src="./IMG/restart.png" width="30px" alt="restart"></button>
    <button class="coin2 kauliukas2" id="kauliukas2" type="button">Ridenti Kauliuką</button>
    <img class="coin22 kauliukas22" id="kauliukas22" src="./IMG/dice/tuscia.png" alt="Kauliukas">
    
    <script src="./main.js" type="module" defer></script>
</body>
</html>
